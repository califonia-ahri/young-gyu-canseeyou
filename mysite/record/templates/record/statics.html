<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Eye Can See You</title>
    <link
      rel="stylesheet"
      href="/static/css/style.css"
      media="(min-width: 768px)"
    />
    <link rel="stylesheet" href="/static/css/calender_style.css" />
  </head>

  <body>
    <div id="layout">
      <div id="navBar">
        <img src="/media/default.png" id="logo" alt="Logo" />
        <div id="menu">
          <a class="links" href="{% url 'home_view'%}">Meeting</a>
          <a class="links" href="{% url 'statis_view' %}">Statics</a>
          <a class="links" href="{% url 'setting_view' %}">Settings</a>
        </div>
      </div>
      <div id="title">
        <img src="/media/default.png" id="logo_ex" alt="Logo" />
        <div id="heading">Eye Can See You</div>
        <div id="subtitle">for everyone</div>
      </div>
      <div id="wrapper">
        <div id="inner">
          <div id="box1">
            <div class="calendar">
              <div class="header">
                <div class="year-month"></div>
                <div class="nav">
                  <button class="nav-btn go-prev" onclick="prevMonth()">
                    &lt;
                  </button>
                  <button class="nav-btn go-today" onclick="goToday()">
                    Today
                  </button>
                  <button class="nav-btn go-next" onclick="nextMonth()">
                    &gt;
                  </button>
                </div>
              </div>
              <div class="main">
                <div class="days">
                  <div class="day">일</div>
                  <div class="day">월</div>
                  <div class="day">화</div>
                  <div class="day">수</div>
                  <div class="day">목</div>
                  <div class="day">금</div>
                  <div class="day">토</div>
                </div>
                <div class="dates"></div>
              </div>
            </div>
            <script src="/static/js/index.js"></script>
          </div>
          <div id="box2">
            {% if not room_min and not room_hour%}
            <img src="/media/no_data.png" />
            {%else%}
            <span>총 방에 머무른 시간 : {{room_hour}}시간 {{room_hour}}분</span>
            <span>총 집중한 시간 : {{detail_hour}}시간 {{detail_hour}}분</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>var url = "{% url 'statis_view'%}"</script>
</html>

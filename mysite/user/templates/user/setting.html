<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Eye Can See You</title>
    <link
      rel="stylesheet"
      href="/static/css/style.css"
      media="(min-width: 768px)"
    />
  </head>

  <body>
    {% for user in users %}
    <div id="layout">
      <div id="navBar">
        <img src="/media/default.png" id="logo" alt="Logo" />
        <div id="menu">
          <a class="links" href="{% url 'home_view' %}">Meeting</a>
          <a class="links" href="{% url 'statis_view'%}">Statics</a>
          <a class="links" href="{% url 'setting_view'%}">Settings</a>
          <div>안녕하세요 {{user.nickname}}님!!</div>
        </div>
      </div>
      <div id="title">
        <img src="/media/default.png" id="logo_ex" alt="Logo" />
        <div id="heading">Eye Can See You</div>
        <div id="subtitle">for everyone</div>
      </div>
      <div id="wrapper">
        <div id="inner">
          <div id="box1">
            <form action="{% url 'setting_view' %}" method="post">
              {% csrf_token %}{{form.as_p}}
              <fieldset style="width: 150">
                <legend>간단 입력 사항</legend>
                <br />
                이름 : <input type="text" name="nickname" value={{user.nickname}} /><br /><br />
                사진 촬영 주기 :
                <input
                  type="number"
                  name="photo_tempo"
                  value={{user.photo_tempo}}
                  min="10"
                  max="30"
                /><br /><br />
                알림수신 여부 :
                <input
                  type="checkbox"
                  name="notification"
                  value={{user.notification}}
                /><br /><br />
                알람주기
                <input
                  type="number"
                  name="noti_tempo"
                  min="10"
                  max="30"
                  value={{user.noti_tempo}}
                /><br /><br />
                <div id="submitBtn">
                  <input type="submit" value="제출" />
                </div>
              </fieldset>
            </form>
          </div>
          <div id="box2"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>

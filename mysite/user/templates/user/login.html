<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Eye Can See You</title>
    <link
      rel="stylesheet"
      href="/static/css/login_style.css"
      media="(min-width: 768px)"
    />
    <style>
      #inners {
        height: 584px;
        margin-top: 48px;
        margin-bottom: 80px;
        margin-left: 8%;
        margin-right: 8%;
        display: grid;
        grid-template-columns: 1fr;
      }
    </style>
  </head>

  <body>
    <div id="layout">
      <div id="navBar">
        <img src="/media/default.png" id="logo" alt="Logo" />
        <div id="menu">
          <a class="links">Meeting</a>
          <a class="links">Statics</a>
          <a class="links">Settings</a>
        </div>
      </div>
      <div id="title">
        <img src="/media/default.png" id="logo_ex" alt="Logo" />
        <div id="heading">Eye Can See You</div>
        <div id="subtitle">for everyone</div>
      </div>
      <div id="wrapper">
        <div id="inners">
          <div id="box1">
            <form action="" method="post">
              
              <fieldset style="width: 150">
                <legend>
                  <div class="legend"></div>
                </legend>
                {% csrf_token %} {{form.as_p}}
                ID : 
                <input type="email" name="email" /><br />
                Password :
                <input type="password" name="password" />
                <br>
                <input type="submit" value="login!">
                <a href="{% url 'register_view' %}">
                <input type="submit" value="login!">

                </a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

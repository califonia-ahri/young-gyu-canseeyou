<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    <title>Eye Can See You</title>
    <link rel="stylesheet" href="css/style.css" media="(min-width: 768px)" />
    <link rel="stylesheet" href="css/signup.css">
    <style>
        #inners {
            height: 584px;
            margin-top: 48px;
            margin-bottom: 80px;
            margin-left: 8%;
            margin-right: 8%;
            display: grid;
            grid-template-columns: 1fr;
        }
    </style>
</head>

<body>
    <div id="layout">
        <div id="navBar">
            <img src="Logo_eye.png" id="logo" alt="Logo" />
            <div id="menu">
                <a class="links">Meeting</a>
                <a class="links">Statics</a>
                <a class="links">Settings</a>
            </div>
        </div>
        <div id="title">
            <img src="Logo_extracted.png" id="logo_ex" alt="Logo" />
            <div id="heading">Eye Can See You</div>
            <div id="subtitle">for everyone</div>
        </div>
        <div id="wrapper">
            <div id="inners">
                <div id="box1">
                    <form action="" method="post">
                        <fieldset style="width: 150">
                            <legend>
                                <div class="">회원가입</div>
                            </legend>
                            <div class="title">
                                <h1 style="font-size: 21px;">회원가입</h1>
                            </div>
                            <div class="email">
                                ID : <input id="email" type="text" placeholder="ID를 입력해 주세요.">
                                <div id="emailError" class="error"></div>
                            </div>
                            <div class="name">
                                이름 : <input id="name" type="text" placeholder="이름을 입력해 주세요.">
                                <div id="nameError" class="error"></div>
                            </div>
                            <div class="password">
                                비밀번호 : <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
                                <div id="passwordError" class="error"></div>
                            </div>
                            <div class="passwordCheck">
                                비밀번호확인 : <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                                <div id="passwordCheckError" class="error"></div>
                            </div>
                            <div class="line">
                                <hr>
                            </div>
                            <div class="signUp">
                                <button id="signUpButton" onclick="signUpCheck()">가입하기</button>
                            </div>
                </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
    <div id="bottomBar">
        <div id="copyright">© Copyright</div>
    </div>
    </div>
</body>

</html>
